<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Secret Key</title>
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<div class="container">
			<h1>Encrypted Text</h1>

			<textarea id="text" class="text-area" placeholder="type the text here..."></textarea><en>
				<div class="buttons">
					<button class="btn" onclick="encryptText()">Encrypt</button>
					<button class="btn" onclick="decryptText()">Decrypt</button>
					<button class="btn clean-btn" onclick="clean()">Clean</button>
				</div>

				<div id="visual-area" class="visual-area">
					<img id="encryption-img" src="encryption.jpg" alt="Image test" class="image">
					<div id="resultado" class="resultado" style="display: none;"></div>
					<button id="copy-btn" class="btn copy-btn" style="display: none;" onclick="copyText()">Copy Text</button>
				</div>
			</div>
		<footer class="lower">
			<p> Created by Aleks</p>
		</footer>
		<script src="script.js"></script>
	</body>
